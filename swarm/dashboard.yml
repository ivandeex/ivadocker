version: '3.9'
services:
  dashboard:
    image: charypar/swarm-dashboard:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 4040:4040
    environment:
      PORT: 4040
    deploy:
      placement:
        constraints:
          - node.role == manager
          - node.hostname == orca
    labels:
      com.centurylinklabs.watchtower.enable: 'true'
networks:
  default:
    name: backbone
    external: true
...
