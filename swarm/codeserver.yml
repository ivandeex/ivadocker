---
version: "3.9"
services:
  server:
    image: codercom/code-server:latest
    ports:
      - 7878:8080
    volumes:
      - $HOME/.config/code-server:/home/coder/.config/code-server
      - $HOME/.local/share/code-server:/home/coder/.local/share/code-server
      - /usr/lib/go-1.17:/usr/lib/go-1.17
      - /usr/share/go-1.17:/usr/share/go-1.17
      - $HOME/go:/go
      - $HOME/rclone:/home/coder/rclone
      - $HOME/prj:/home/coder/prj
    user: "1000:1000"
    hostname: codeserver
    environment:
      GOROOT: /usr/lib/go-1.17
      GOPATH: /go
      PATH: /go/bin:/usr/lib/go-1.17/bin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      DOCKER_USER: $USER
      GOPROXY: https://proxy.golang.org
    deploy:
      placement:
        constraints:
          - node.hostname == hardy
networks:
  default:
    name: backbone
    external: true
...
